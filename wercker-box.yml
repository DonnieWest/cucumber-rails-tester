name : ubuntu12.04-rails-ruby-firefox-cucumber
version : 0.0.1
type : main
platform : ubuntu@12.04
packages:
  - firefox
keywords:
  - firefox
  - ruby
  - cucumber
  - xvfb
  - selenium
description:
  I built this box for Ruby + Cucumber + Xvfb testing
script: |
  sudo apt-get update
  sudo apt-get install firefox build-essential curl wget libfreetype6-dev libfontconfig1-dev xvfb x11-xkb-utils xfonts-100dpi xfonts-75dpi xfonts-scalable xfonts-cyrillic x11-apps git libqt4-dev

  curl -L https://get.rvm.io | bash -s stable
  source /home/ubuntu/.bash_profile
  rvm install 2.0.0
  ruby -v
  rvmsudo gem install cucumber --no-rdoc --no-ri
  rvmsudo gem install selenium-webdriver --no-rdoc --no-ri
  rvmsudo gem install capybara --no-rdoc --no-ri
  rvmsudo gem install rspec --no-rdoc --no-ri
  rvmsudo gem install launchy --no-rdoc --no-ri
  rvmsudo gem install headless --no-rdoc --no-ri

env:
  RUBY_VERSION: "2.0.0"
  DISPLAY: ":99.0"
