name : ubuntu12.04-rails-ruby-firefox-cucumber
version : 0.0.2
type : main
platform : ubuntu@12.04
packages:
  - firefox
keywords:
  - firefox
  - ruby
  - cucumber
  - xvfb
  - selenium
description:
  I built this box for Ruby + Cucumber + Xvfb testing
script: |
  sudo apt-get update
  sudo apt-get install firefox build-essential curl wget libfreetype6-dev libfontconfig1-dev xvfb x11-xkb-utils xfonts-100dpi xfonts-75dpi xfonts-scalable xfonts-cyrillic x11-apps git libqt4-dev libmysqlclient-dev
  
  gpg --keyserver hkp://keys.gnupg.net --recv-keys D39DC0E3
  
  curl -L https://get.rvm.io | bash -s stable
  source /home/ubuntu/.rvm/scripts/rvm
  rvm install 2.1.3
  ruby -v
  rvm use 2.1.3 --default
  rvm autolibs enable
  gem install cucumber selenium-webdriver capybara rspec launchy headless --no-rdoc --no-ri
  
env:
  RUBY_VERSION: "2.1.3"
  DISPLAY: ":99.0"
